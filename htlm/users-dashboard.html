<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="shortcut icon" type="image/png" href="../img/Rexha-big.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
          rel="stylesheet"
        />
    <title>Rexha-Home of beautiful clothes</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <link rel="stylesheet" href="css/all.css" /> -->
</head>
<body>
    <div class="container">
        <div class="user">
            <div class="user__welcome">
                <p class="greeting">
                    Welcome,
                    <span class="user-name">
                       &nbsp; User Reg Name
                    </span>
                </p>
                <p class="user-gmail">
                    userRegGmail@gmail.com
                </p>
            </div>

            <div class="user__wallet">
                <div class="user__wallet__container">
                    <div class="user-wallet-icon">
                        <i class="fa fa-credit-card"></i>
                    </div>
                    <div class="user-amount">
                        #00.00
                    </div>

                </div>
            </div>

            
            <div class="user__account">
                <h2 class="user-header">
                    My rexha account
                </h2>

                <button class="edit-btn">
                    Edit<span class="fa fa-pencil"></span>
                </button>
            </div>

            <div class="user__activities">
                <ul class="user__activities__parent">


                    <li class="user__activities__parent__child">
                        <span class="list">
                            <i class="fa fa-hdd-o"></i> Order
                        </span>
                        <span class="list-icn">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </li>


                    <li class="user__activities__parent__child">
                        <span class="list">
                            <i class="fa fa-envelope-o"></i> Inbox
                        </span>
                        <span class="list-icn">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </li>


                    <li class="user__activities__parent__child">
                        <span class="list">
                            <i class="fa fa-hand-stop-o"></i> Pending
                        </span>
                        <span class="list-icn">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </li>


                    <li class="user__activities__parent__child">
                        <span class="list">
                            <i class="fa fa-money"></i> Rexha Coupon
                        </span>
                        <span class="list-icn">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </li>


                    <li class="user__activities__parent__child">
                        <span class="list">
                            <i class="fa fa-heart-o"></i> Saved Items
                        </span>
                        <span class="list-icn">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </li>


                    <li class="user__activities__parent__child">
                        <span class="list">
                            <i class="fa fa-hdd-o"></i> Recently Viewed
                        </span>
                        <span class="list-icn">
                            <i class="fa fa-angle-right"></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
