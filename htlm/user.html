<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

          rel="stylesheet"

        <title>Rexha-Home of beautiful clothes</title>

<body>
    <div class="user-dashboard">
        <div class="userwelcome">
            <p class="greeting">
                Welcome,
                <span class="user-name">
                   &nbsp; User Reg Name
                </span>
            </p>
            <p class="user-gmail">
                userRegGmail@gmail.com
            </p>
        </div>
        <h2 class="user-header">
            My rexha account
        </h2>
        <div class="about-user">

            <div class="user-details">
                <div class="in">
                    <input type="text" name="name" placeholder="James Scout" class="input">
                    <label for="name" class="label">
                        <i class="fa fa-pencil icon"></i>
                    </label>
                </div>
    
    
                <div class="in">
                    <input type="text" name="email"placeholder="jamesscout77@gmail.com" class="input">
                    <label for="email" class="label">
                        <i class="fa fa-pencil icon"></i>
                    </label>
                </div>
    
    
                <div class="in">
                    <input type="number" name="num"placeholder="08083805502" class="input">
                    <label for="num" class="label">
                        <i class="fa fa-pencil icon"></i>
                    </label>
                </div>
            </div>

            <div class="userMoneytaryDetails">
                <h2 class="user-header">
                    My rexha wallet
                </h2>

                <div class="user-wallet">
                    <div class="user-wallet-icon">
                        <i class="fa fa-credit-card"></i>
                    </div>
                    <div class="user-amount">
                        #00.00
                    </div>
                </div>

                <button class="add-money">
                    Add Money
                </button>
            </div>

           
           
        </div>
    </div>
